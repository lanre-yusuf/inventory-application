<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Add Contact</h4>
      </div>
      <div class="modal-body">
        <form class="form-group" ng-submit="contactAdd()">
          <div class="modal-body">
            <div class="form-group">
              <input type="text" ng-model="newcontact.name" class="form-control" placeholder="Contact Name" autofocus="">
            </div>
            <div class="form-group">
              <input type="text" ng-model="newcontact.email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="tel" ng-model="newcontact.address" class="form-control" placeholder="Address">
            </div>
          </div>
          <p ng-if="message">Contact Already Exists</p>
          <p ng-if="saved">Contact Added</p>
          <div class="modal-footer">
            <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">Close</button>
            <input type="submit" value="Add" class="btn btn-primary"></input>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
